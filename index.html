<html lang="en">

<head>

<body>
  <div class="container">
    <input id="search" name="search" placeholder="Search" type="text" data-alt=".list">
      <div class="list" id="lightgallery">
        <ul>
          <li data-alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-src="images/01.jpg">
            <a href="images/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="images/01_thumb.jpg">
            </a>
          </li>

          <li data-alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <a href="images/02.jpg" src="images/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <img src="images/02_thumb.jpg" data-alt="">
            </a>
          </li>

          <li data-alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <a href="images/03.jpg" src="images/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="images/03_thumb.jpg">
            </a>

            <a href="images/04.jpg" src="images/04.jpg" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">

            </a>

            </a>

            </a>

            </a>
          </li>

            <a href="images/10.jpg" src="images/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="images/10_thumb.jpg">
            </a>
